<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Жак-Ив Кусто</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/header__logo.svg" alt="Логотип" />
    </header>

    <main class="content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/profile__avatar.jpg"
          alt="Фото профиля"
        />
        <div class="profile__info">
          <div class="profile__edit">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              class="button button_type_edit"
              type="button"
              aria-label="Редактировать"
            ></button>
          </div>
          <p class="profile__bio">Исследователь океана</p>
        </div>
        <button
          class="button button_type_add"
          type="button"
          aria-label="Добавить"
        ></button>
      </section>

      <section class="cards"></section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button
          class="button popup__close-button popup__close-button_profile"
          type="button"
          aria-label="Закрыть"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_profile" name="form-popup-profile" novalidate>
          <input
            class="popup__input popup__input_type_profile-name"
            id="input-profile-name"
            name="input-profile-name"
            type="text"
            placeholder="Имя"
            required
            minlength="2"
            maxlength="40"
          />
          <span
            id="input-profile-name-error"
            class="popup__input-error"></span>
          <input
            class="popup__input popup__input_type_profile-bio"
            id="input-profile-bio"
            name="input-profile-bio"
            type="text"
            placeholder="О себе"
            required
            minlength="2"
            maxlength="200"
          />
          <span
            id="input-profile-bio-error"
            class="popup__input-error"></span>
          <button
            class="button popup__save-button"
            type="submit"
            aria-label="Сохранить"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_place">
      <div class="popup__container">
        <button
          class="button popup__close-button popup__close-button_place"
          type="button"
          aria-label="Закрыть"
        ></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_place" name="form-popup-place" novalidate>
          <input
            class="popup__input popup__input_type_place-name"
            id="input-place-name"
            name="input-place-name"
            type="text"
            placeholder="Название"
            required
            minlength="2"
            maxlength="30"
          />
          <span
            id="input-place-name-error"
            class="popup__input-error"></span>
          <input
            class="popup__input popup__input_type_place-link"
            id="input-place-link"
            name="input-place-link"
            type="url"
            placeholder="Ссылка на картинку"
            required
          />
          <span
            id="input-place-link-error"
            class="popup__input-error"></span>
          <button
            class="button popup__save-button"
            type="submit"
            aria-label="Создать"
          >
            Создать
          </button>
        </form>
      </div>
    </div>

  <!-- попап 3 -->
    <div class="popup popup_type_image">
      <div class="popup__img-container">
        <button
          class="button popup__close-button popup__close-button_image"
          type="button"
          aria-label="Закрыть"
        ></button>
        <img class="popup__img" alt="#" src="#" />
        <h3 class="popup__img-title"></h3>
      </div>
    </div>

    <template class="template">
      <article class="card">
        <button
          class="button card__remove-button"
          type="button"
          aria-label="Удалить карточку"
        ></button>
        <img class="card__image" src="#" alt="#" />
        <div class="card__container">
          <h2 class="card__title"></h2>
          <button
            class="button card__like-button"
            type="button"
            aria-label="Поставить лайк"
          ></button>
        </div>
      </article>
    </template>

    <script src="./scripts/cards.js"></script>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
